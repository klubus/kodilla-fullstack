<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md fixed-top navbar-light bg-light">
      <a href="#" class="navbar-brand">HARBINGER</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mobile-menu"
        aria-controls="mobile-menu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mobile-menu">
        <ul class="navbar-nav">
          <li class="dropdown">
            <a
              href="#"
              class="nav-link dropdown-toggle"
              data-bs-toggle="dropdown"
              >Clothing</a
            >
            <div class="dropdown-menu">
              <a href="#" class="dropdown-item">Outfits</a>
              <a href="#" class="dropdown-item">Tops</a>
              <a href="#" class="dropdown-item">Bottoms</a>
            </div>
          </li>
          <li><a href="#" class="nav-link">Lingerie</a></li>
          <li><a href="#" class="nav-link">Shoes</a></li>
          <li><a href="#" class="nav-link">Accessories</a></li>
        </ul>
        <div class="btn-group ms-auto" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary">
            <i class="fa-solid fa-cart-shopping"></i> Cart
          </button>
          <button type="button" class="btn btn-secondary">
            <i class="fa-solid fa-user"></i> Account
          </button>
        </div>
      </div>
    </nav>
    <div id="main-slider" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="w-100" src="assets/1.jpeg" alt="image" />
          <div class="carousel-caption">
            <h4>NEW ARRIVAL</h4>
            <h3>Nulla maximus</h3>
            <a class="btn btn-primary" href="#">Shop now</a>
          </div>
        </div>
        <div class="carousel-item">
          <img class="w-100" src="assets/2.jpeg" alt="image" />
          <div class="carousel-caption"></div>
        </div>
        <div class="carousel-item">
          <img class="w-100" src="assets/3.jpeg" alt="image" />
          <div class="carousel-caption"></div>
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#main-slider"
        role="button"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#main-slider"
        role="button"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>
  </body>
</html>
